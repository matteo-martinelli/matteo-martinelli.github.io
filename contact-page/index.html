    <body>
        <header>
            <figure id="header-image">
                <img src="../assets/images/personal/personal-pic-resized.svg" 
                alt="Mr. Matteo Martinelli"/>
            </figure>

            <h2>Matteo Martinelli</h2>
            <h3>Management Engineer</h3>
        </header>

        <nav class="menu" id="landing-page-menu">
            <a class="menu-button" id="home-page" href="../index.html">
                <img src="../assets/images/icons/menu/light/home-light.svg" 
                alt="home"/> </br>
                <!-- Home --> 
            </a>
            
            <a class="menu-button" id="bio-page" href="../biography-page/index.html">
                <img src="../assets/images/icons/menu/light/text-account-light.svg" 
                alt="bio"/> </br>
                <!-- Biography -->
            </a>

            <a class="menu-button" id="projects-page" href="../projects-page/index.html">
                <img src="../assets/images/icons/menu/light/hammer-screwdriver-light.svg" 
                alt="projects"/></br>
                <!-- Projects -->
            </a>

            <a class="menu-button" id="cv-page" 
            href="../assets/docs/cv/CV&CB 3.9 ENG-Web - Matteo Martinelli_November 2022.pdf"
            target="_blank" rel="noopener noreferrer">
                <img src="../assets/images/icons/menu/light/cv-light.svg"
                alt="resume"/> </br>
                <!-- ResumÃ© -->
            </a>

            <a class="menu-button" id="contacts-page" href="../contact-page/index.html">
                <img src="../assets/images/icons/menu/light/email-fast-light.svg" 
                alt="contact"/> </br>
                <!-- Contacts -->
            </a>
        </nav>

        <!-- Contact page - start -->
        <form class ="section" action='' method='get' id='contact-form-container'>
            <div id='contact-form-header'>
                <h2>Contact form</h2>
                <p>Do you want to contact me? <em>Complete the form!</em></p>
            </div>

            <fieldset class='radio-selector' id='legacy-title-form'>
                <legend>Title:</legend>
                
                <input id='mr-radio'name='title' type='radio' value='mr'/>
                <label for='mr-radio' class='radio-label'>Mr.</label>
                
                <input id='ms-radio' name='title' type='radio' value='ms'/>
                <label for='ms-radio' class='radio-label'>Ms.</label>

                <input id='mrs-radio' name='title' type='radio'
                value='mrs'/>
                <label for='mrs-radio' class='radio-label'>Mrs.</label>
            </fieldset>

            <div class='text-form' id='name-form'>
                <label for='name-field'>Name</label>
                <input id='name-field' name='name' type='text'/>

                <label for='surname-field'>Surname</label>
                <input id='surname-field' name='surname' type='text'/>
            </div>
            
            <div class='text-form' id='email-form'>
                <label for='email-field'>E-mail</label>
                <input id='email-field' name='email' type='email' 
                placeholder='your@email.net'/>
            </div>

            <div class="text-form" id='message-form'>
                <label for='message'>Message</label>
                <textarea id='message' name='message'></textarea>
                <div class='instruction'>Write here your message!</div>
            </div>

            <div class='sub-button' id="submit-button">
                <button>Send!</button>
            </div>
            
        </form>
            <!-- Contact page - end -->
        <div class="spacer"></div>
    </body>
